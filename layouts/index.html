    <div class="b-header" id="header">
        <nav class="b-nav">
            <div class="b-cover">

                    <svg class="b-icon b-icon--ulule-logo b-header__logo">

                    </svg>
                </a>
            </div>
            <div class="b-cover b-cover--blue b-cover--bar">
                <div class="b-cover__mask" />
            </div>
    </div>
    </nav>
    </div>
    <aside id="menu">
        <nav>
            <ul>
                {{range .Sections}}
                <li>
                    <a href="#{{ .Title | urlize }}">{{.Title}}</a>
                </li>
                <ul>
                    {{range .Pages}}

                    </li>
                    {{end}}
                </ul>
                {{end}}

            </ul>
        </nav>
    </aside>

            <div class="b-about__text">
                {{.Content}}
            </div>
        </section>
        {{range .Sections}}
        <section class="b-about__body">
            <div class="b-about__text">{{.Content}}</div>
        </section>
        {{range .Pages}}
        <section class="b-about__body">
            <div class="b-about__text">{{.Content}}</div>
        </section>
        {{end}} {{end}}
    </main>
